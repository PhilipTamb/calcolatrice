<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../static/login.css" rel="stylesheet">
  
</head>
<body class="bg-light">

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Inserisci username e password</p>
                    <form id="loginForm">
                    <!-- Username input -->
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" />
                      
                    </div>
                    
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                      
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Password dimenticata?</a></p>
                    
                     <!-- Button login-->
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
      
                  </div>
                </form>
                  <div>
                    <p class="mb-0">Non hai un account? <a href="registration.html" class="text-white-50 fw-bold">Registrati</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impedisce il ricaricamento della pagina al submit

      // Ottieni i dati dai campi del form
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Crea un oggetto con i dati di login
      const loginData = {
        username: username,
        password: password
      };

      // Invia una richiesta POST al backend per il login
      fetch("/login", {
        method: "POST", // Metodo di richiesta
        headers: {
          "Content-Type": "application/json" // Specifica che i dati sono in formato JSON
        },
        body: JSON.stringify(loginData) // Corpo della richiesta
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Errore di login');
        }
        return response.json(); // Ottieni la risposta come JSON
      })
      .catch(error => {
        // Mostra un messaggio di errore in caso di login fallito
        document.getElementById("errorMessage").style.display = "block";
        document.getElementById("errorMessage").innerText = "Username o password errati!";
      });
    });
  </script>
 
</body>
</html>
